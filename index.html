<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
     maxmum-scale=1,user-scalable=no">
     <link rel="stylesheet" href="css/styles.css">
    <title>Contato</title>
</head>
<body>

    <div id="main-container">
        <!-- informações de endereço -->
        <div id="address-container">
            <div class="fade"></div>
            <div id="address-content">
                <h2><ion-icon name="navigate-outline"></ion-icon>Endereço</h2>
                <p>Rua das flores,133</p>
                <h2><ion-icon name="call-outline"></ion-icon>Telefone</h2>
                <p>(48)99999-9999</p>
                <h2><ion-icon name="mail-outline"></ion-icon>Email</h2>
                <p>teste@email.com</p>
            </div>
        </div>

        <!-- formulario de contato  -->

        <div id="form-container">
            <h2>Nos mande uma menssagem!</h2>
            <form action="#" id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Digite seu nome">

                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="Digite seu email">

                <label for="phone">Telefone:</label>
                <input type="text" name="phone" placeholder="Digite seu telefone">

                <label for="msg">Sua menssagem:</label>
                <textarea name="msg" placeholder="Como podemos te ajudar?"></textarea>

                <input type="submit" value="Enviar menssagem">
            </form>
        </div>
    </div>


    <!-- bibliotecas de icones -->
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>
</html>
